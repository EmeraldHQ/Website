name: Pull Request Title Modifier

on:
  pull_request:
    paths-ignore:
      - src/**
      - static/**
      - tailwind.config.*

env:
  PREFIX: infra

jobs:
  pr-title-modifier:
    name: PR Title Modifier
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4

      - name: üìù Modify PR Title
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          current_title=$(gh pr view ${{ github.event.number }} --json title --jq '.title')
          if [[ $current_title != "${{ env.PREFIX }}: "* ]]; then
            gh pr edit --title "${{ env.PREFIX }}: $current_title"
          fi
