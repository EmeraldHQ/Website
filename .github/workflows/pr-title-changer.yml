name: Pull Request Title Modifier

on:
  pull_request:
    paths-ignore:
      - src/**
      - static/**
      - tailwind.config.*
      - package.json

env:
  PREFIX: infra

jobs:
  pr-title-modifier:
    name: PR Title Modifier
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' && github.actor != 'emeraldstudio-bot'
    permissions:
      pull-requests: write

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: üîç Get modified files
        id: modified-files
        uses: tj-actions/changed-files@v42
        with:
          fetch_depth: 1
          files_ignore: |
            src/**
            static/**
            tailwind.config.*
            package.json

      - name: üìã List all changed files for this commit
        if: steps.modified-files.outputs.any_changed == 'true'
        id: infra-changed-files
        run: |
          count=$(echo "${{ steps.modified-files.outputs.all_changed_files }}" | wc -l)
          if [ $count -gt 0 ]; then
            echo "$count infrastructure files changed in the last commit"
            echo "infra_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No infrastructure files changed in the last commit"
            echo "infra_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: üìù Modify PR Title
        if: steps.infra-changed-files.outputs.infra_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          current_title=$(gh pr view --json title --jq '.title')
          if [[ $current_title != "${{ env.PREFIX }}: "* ]]; then
            gh pr edit --title "${{ env.PREFIX }}: $current_title"
          fi
