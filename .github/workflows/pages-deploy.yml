# Based on https://gist.github.com/AndrewLester/2d3e6257d932831756226ca9a281d9b5
name: Build and Deploy to Pages

on:
  push:
    branches: [main]
  pull_request:

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: 🔧 Configure pages
        uses: actions/configure-pages@v3
        id: pages
        with:
          static_site_generator: "sveltekit"

      - name: 🧭 Setting up Node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7 # Switch back to latest once https://github.com/Inqling/svelte-icons/pull/21 is merged

      - name: 🗄️ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 🔄 Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📥 Installing NPM dependencies
        run: pnpm i

      - name: ✨ Checking Svelte format
        run: pnpm check

      - name: ✨ Checking lint
        id: lint-check
        run: pnpm lint:ci

      # This step should only ever trigger on PRs because merge is not allowed on failure
      - name: 🔧 Fixing lint
        if: ${{ failure() && steps.lint-check.conclusion == 'failure' }}
        run: pnpm format

      - name: 📤 Committing lint fixes
        if: ${{ failure() && steps.lint-check.conclusion == 'failure' }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Fix lint"

      # These steps shouldn't run on errors by default anyway
      - name: 🔨 Building repo
        run: pnpm build

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🌍 Deploying Pages
        uses: actions/deploy-pages@v2
        id: deployment
