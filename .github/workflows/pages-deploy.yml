# Based on https://gist.github.com/AndrewLester/2d3e6257d932831756226ca9a281d9b5
name: Build and Deploy to Pages

on:
  push:
    branches: [main]
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: 🔧 Configure pages
        uses: actions/configure-pages@v3
        id: pages
        with:
          static_site_generator: "sveltekit"

      - name: 🧭 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7 # Switch back to latest once https://github.com/Inqling/svelte-icons/pull/21 is merged

      - name: 🗄️ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 🔄 Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📥 Install NPM dependencies
        run: pnpm i --no-frozen-lockfile

      - name: ✨ Check Svelte format
        run: pnpm check

      - name: ✨ Check style with Prettier & ESLint
        id: lint-check
        run: pnpm lint:ci

      # These steps will only ever trigger on PRs because merge is not allowed on failure
      - name: 🔧 Fix lint (if needed)
        if: ${{ failure() && steps.lint-check.conclusion == 'failure' }}
        run: |
          git reset --hard
          pnpm format

      - name: 📤 Commit lint fixes (if needed)
        if: ${{ failure() && steps.lint-check.conclusion == 'failure' }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Fix lint"

      # These steps won't run on previous errors (by default)
      - name: 🔨 Build repo
        run: pnpm build

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🌍 Deploy Pages
        uses: actions/deploy-pages@v2
        id: deployment

  perf-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ⚓️ Unlighthouse check
        run: |
          npm i -g @unlighthouse/cli puppeteer
          unlighthouse-ci --site ${{ needs.deploy.outputs.page_url }} --budget 75

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: unlighthouse-result
          path: .unlighthouse/ci-result.json
